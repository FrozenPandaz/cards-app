<dom-module is="card">
	<style>
		paper-card {
			elevation: 1;
		}
	</style>
	<template is="dom-bind">
		<paper-card><paper-button>[[text]]</paper-button></paper-card>	</template>
	<script>
		Card = Polymer({
			is: 'card',
			properties: {
				text: String
			}
		});
	</script>
</dom-module>
