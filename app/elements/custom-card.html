<dom-module is="custom-card">
	<style>
		paper-material {
			position: relative;
			float: left;
			margin-left: 20px;
			margin-top: 20px;
			height: 100px;
			width: 100px;
			border: 1px black solid;
			font-family: 'Roboto', 'Noto', sans-serif;
			text-align: center;
			padding: 20px;
		}
		paper-material:hover {
			transition-duration: 200ms;
			height: 120px;
			width: 120px;
			font-size: 1.2rem;
		}
		paper-material.black {
			background-color: black;
			color: white;
		}
	</style>
	<template>
		<paper-material class$="{{type}}"><paper-ripple></paper-ripple>[[parsedText]]</paper-material>
	</template>
	<script>
		CustomCard = Polymer({
			is: 'custom-card',
			behaviors: [Polymer.NeonAnimationRunnerBehavior],
			properties: {
				black: Boolean,
				type: {
					type: String,
					reflectToAttribute: true,
					computed: 'getType(black)',
					notify: true
				},
				cardText: {
					type: String,
					value: "This is the Text",
					notify: true
				},
				parsedText: {
					type: String,
					computed: 'parseText(cardText)',
					notify: true
				},
				cardId: {
					type: String
				},
				animationConfig: {
					value: function() {
						return {
							'entry': {
								name: 'slide-from-bottom-animation',
								node: this,
								timing: {
									delay: 50
								}
							}
						}
					}
				}
			},
			attached: function() {
				return this.animated ? this.playAnimation('entry') : false;
			},
			parseText: function(cardText) {
				return cardText.replace(/_/g,'________');
			},
			getType: function(black) {
				return black ? 'black' : 'white';
			}
		});
	</script>
</dom-module>
