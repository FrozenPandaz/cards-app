<dom-module is="custom-card">
	<style>
		paper-card {
			position: relative;
			float: left;
			margin-left: 20px;
			margin-top: 20px;
			height: 120px;
			width: 120px;
			border: 1px black solid;
		}
		paper-card:hover {
			transition-duration: 200ms;		
			height: 140px;
			width: 140px;
			font-size: 1.2rem;
		}

		paper-button {
			width: 100%;
			height: 100%;	
		}
	</style>
	<template>
		<template is="dom-bind">
			<paper-card><paper-button>{{cardText}}</paper-button></paper-card>
		</template>
	</template>
	<script>
		CustomCard = Polymer({
			is: 'custom-card',
			properties: {
				cardText: {
					type: String,
					value: "This is text",
					notify: true
				}
			}
		});
	</script>
</dom-module>
