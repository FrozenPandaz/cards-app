<dom-module is="custom-card">
	<style>
		paper-card {
			position: relative;
			float: left;
			margin-left: 20px;
			margin-top: 20px;
			height: 120px;
			width: 120px;
			border: 1px black solid;
		}
		paper-card:hover {
			transition-duration: 200ms;		
			height: 140px;
			width: 140px;
			font-size: 1.2rem;
		}

		paper-button {
			width: 100%;
			height: 100%;
			margin: 0;
		}
	</style>
	<template>
		<paper-card><paper-button id="text">[[parsedText]]</paper-button></paper-card>
	</template>
	<script>
		CustomCard = Polymer({
			is: 'custom-card',
			properties: {
				cardText: {
					type: String,
					value: "This is the Text",
					notify: true
				},
				parsedText: {
					type: String,
					computed: 'parseText(cardText)',
					notify: true
				}
			},
			parseText: function(cardText) {
				return cardText.replace(/_/g,'________');
			}
		});
	</script>
</dom-module>
