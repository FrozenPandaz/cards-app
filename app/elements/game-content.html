<dom-module is="game-content">
	<style>
		custom-card {
			position: relative;
			float: right;
			margin-right: 20px;
			margin-top: 20px;
		}
		custom-hand {
			position: absolute;
			bottom: 0px;
			background-color: grey;
			width: 100%;
			height: 200px;
		}
		#board {
			bottom: 200px;
			background-color: teal;
		}
	</style>
	<template>
		<iron-localstorage
			name$="{{game}}"
			value="{{user_data}}"></iron-localstorage>
		<firebase-document
			id="game_firebase"
			location$="{{url}}"
			data="{{game_data}}"></firebase-document>
		<firebase-collection
			id="user_firebase"
			location$="{{played_url}}"
			data="{{cardsPlayed}}"></firebase-collection>
		<firebase-collection
			id="user_firebase"
			location$="{{user_url}}"
			data="{{users}}"></firebase-collection>
		{{user_id}} {{phase}}
		<paper-button on-tap="drawHand">Draw Hand</paper-button>
		<paper-material>
			<ol>
				<template is="dom-repeat" items="{{users}}" filter="notCount" sort="byScore">
					<li>{{item.name}} : {{item.score}}</li>
				</template>
			</ol>
		</paper-material>
		<custom-card black class="horizontal center layout"card-text="{{blackCardText}}"></custom-card>
		<custom-hand id="board" cards={{game_data.cardsPlayed}} cards-hidden={{cardsHidden}} played-card={{pickedCards}} user$="{{game_data.currentChooser}}"></custom-hand>
		<custom-hand id="hand" cards={{user_data.cards}} played-cards={{playedCards}} user$="{{user_id}}" clickable></custom-hand>
	</template>
	<script>
		Polymer({
			is:"game-content",
			properties: {
				game: {
					type: String
				},
				game_data: {
					type: Object
				},
				user_data: {
					type: Object
				},
				user_id: {
					type: String
				},
				users: {
					type: Array
				},
				url: {
					type: String,
					computed: 'getUrl(game)'
				},
				user_url: {
					type: String,
					computed: 'getUserUrl(url)'
				},
				played_url: {
					type: String,
					computed: 'getPlayedUrl(url)'
				},
				playedCards: {
					type: Array
				},
				cardsPlayed: {
					type: Array
				},
				cardsHidden: {
					type: Boolean,
					value: true
				},
				blackCardText: {
					type: String
				},
				phase: {
					type: String,
					computed: 'getPhase(game_data)',
					observer: 'phaseChanged'
				},
				pickedCards: {
					type: Array
				}
			},
			observers: [
				'cardPlayed(playedCards.splices)',
				'cardPlayedOnBoard(game_data.cardsPlayed.splices)'
			],
			phaseChanged: function() {
				console.log(this.phase);
				if (this.phase === 'choose') {
					this.$.hand.clickable = this.$.board.cardsHidden = false;
					if (this.user_id === this.game_data.currentChooser) {
						this.$.board.clickable = true;
					} else {
						this.drawHand();
					}
				} else if (this.phase === 'pick') {
					this.$.hand.clickable = this.$.board.cardsHidden = true;
					this.$.hand.clickable = (this.user_id === this.game_data.currentChooser ? false : true);
				}
			},
			getPhase: function(game_data) {
				return game_data.phase;
			},
			setPhase: function(phase) {
				this.$.game_firebase.query.child('phase').set(phase);
			},
			cardPlayedOnBoard: function() {
				if (!this.game_data || !this.game_data.cardsPlayed || !this.users) {
					return;
				}
				var black_fields = 1;
				if (this.game_data.cardsPlayed.length >= ((this.users.length - 2) * black_fields)) { // Minus 1 for the count and 1 for the current Chooser
					this.setPhase('choose');
				}
			},
			cardPlayed: function(splices) {
				if (!this.playedCards || this.playedCards.length < 1) {
					return;
				}
				var played = this.game_data.cardsPlayed || [];
				played.push(this.playedCards[this.playedCards.length -1]);
				this.$.game_firebase.query.child('cardsPlayed').set(played);
				var black_fields = 1;
				if (this.playedCards.length >= black_fields) {
					this.$.hand.clickable = false;
				}
			},
			reloadLocalStorage: function() {
				this.$$('iron-localstorage').reload();
			},
			drawHand: function() {
				var _this = this,
					interval,
				interval = setInterval(function(){
					if (_this.user_data.cards.length >= 7) {
						clearInterval(interval);
						return;
					}
					if (!_this.user_data || !_this.game_data) {
						return;
					}
					_this.drawCard();
				}, 200);
			},
			drawCard: function() {
				var deck = this.game_data.deckWhite,
					card = deck.splice(0,1)[0];
				this.push('user_data.cards', card);
				this.$.game_firebase.query.child('deckWhite').set(deck);
			},
			getPoints: function(user_id) {
				return this.$.user_firebase.data[user_id].score;
			},
			addPoints: function(user_id, point) {
				point = point || 1;
				this.$.user_firebase.query.child(user_id).child('score').set(getScore(user_id) + 1);
			},
			byScore: function(a, b) {
				return a.score > b.score;
			},
			notCount: function(item) {
				return item.__firebaseKey__ !== "count";
			},
			getPlayedUrl: function(url) {
				return url + "/cardsPlayed";
			},
			getUrl: function(game) {
				return "https://card-app.firebaseio.com/games/" + game;
			},
			getUserUrl: function(url) {
				return url  + "/users";
			}
		});
	</script>
</dom-module>
