<dom-module id="main-app">
	<template>
		<style>
			.drawer {
				background: beige;
			}
			custom-hand {
				position: absolute;
				bottom: 0px;
				background-color: grey;
				width: 100%;
				height: 180px;
			}

		</style>
		<template is="dom-bind">
			<firebase-document
				location="https://card-app.firebaseio.com/count"
				data="{{count}}"
				query="{{firebase_query}}"></firebase-document>
			<paper-drawer-panel>
				<paper-header-panel drawer class="drawer">
					<paper-toolbar>
			  			<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
		  			</paper-toolbar>
		  			<app-drawer></app-drawer>
				</paper-header-panel>
				<paper-header-panel main>
					<paper-toolbar>
			  			<h1>Play Cards Against Humanity</h1>
					</paper-toolbar>
					<app-content></app-content>
				</paper-header-panel>
			</paper-drawer-panel>
			<custom-hand game="game_0" user="user_0"></custom-hand>
		</template>
	</template>
	<script>
		MainApp = Polymer({
			is: 'main-app'
		});
	</script>
</dom-module>
