<dom-module id="main-app">
	<template>
		<style>
			.drawer {
				background: beige;
			}
			.hand {
				position: absolute;
				bottom: 0px;
				background-color: grey;
				width: 100%;
				height: 180px;
			}

		</style>
		<template is="dom-bind">
			<firebase-document
				location="https://card-app.firebaseio.com/count"
				data="{{count}}">
			<paper-drawer-panel>
				<paper-header-panel drawer class="drawer">
					<paper-toolbar>
			  			<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
		  			</paper-toolbar>
		  			<app-drawer></app-drawer>
				</paper-header-panel>
				<paper-header-panel main>
					<paper-toolbar>
			  			<h1>Play Cards Against Humanities</h1>
					</paper-toolbar>
					<app-content></app-content>
				</paper-header-panel>
			</paper-drawer-panel>
			<div class="hand">
				<custom-card card-text="This is the text."></custom-card>
				<custom-card card-text="This is the text."></custom-card>
				<custom-card card-text="This is the text."></custom-card>
				<custom-card card-text="This is the text."></custom-card>
			</div>
			
		</template>
	</template>
	<script>
		MainApp = Polymer({
			is: 'main-app',
			listeners: {
				tap: 'toggleDrawer'
			},
			toggleDrawer: function() {
				console.log('Toggle');
			}
		});
	</script>
</dom-module>
