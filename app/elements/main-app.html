<dom-module id="main-app">
	<template>
		<style>
			div.drawer {
				background: beige;
			}
		</style>
		<template is="dom-bind">
			<firebase-document
				location="https://card-app.firebaseio.com/count"
				data="{{count}}">
			<paper-header-panel waterfall>
				<paper-toolbar>
		  			<paper-icon-button icon="menu"></paper-icon-button>
		  			<h1>Play Cards Against Humanities</h1>
	  			</paper-toolbar>
				<paper-drawer-panel>
					<div drawer class="drawer"></div>
					<div main class="main"></div>
				</paper-drawer-panel>
			</paper-header-panel>
			
		</template>
	</template>
	<script>
		MainApp = Polymer({
			is: 'main-app',
			listeners: {
				tap: 'toggleDrawer'
			},
			toggleDrawer: function() {
				console.log('Toggle');
			}
		});
	</script>
</dom-module>
