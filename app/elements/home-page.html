<dom-module is="home-page">
	<style>
		paper-card {
			elevation: 1;
			height: 400px;
			width: 600px;
			margin-top: 100px;
			@apply(--layout-horizontal);
			@apply(--layout-center-justified);
		}
		:host {
			@apply(--layout-horizontal);
			@apply(--layout-center);
			@apply(--layout-center-justified);
		}
		form {
			@apply(--layout-vertical);
		}
		paper-input {
			elevation: 2;
			width: 13em;
		}
		paper-button {
			background-color: red;
			width: 9em;
			align-self: center;
		}
		a {
			text-decoration: none;
			color: white;
		}
	</style>
	<template>
		<firebase-document
			id="firebase"
			location="https://card-app.firebaseio.com/games"
			data="{{data}}"></firebase-document>
		<paper-card>
			<form is="iron-form" id="form">
				<paper-input type="text" label="Please enter a Game Name" value={{gameName::input}}></paper-input>
				<paper-button raised type="submit" on-tap="newGame">Start Game</paper-button>
			</form>
		</paper-card>
	</template>
	<script>
		HomePage = Polymer({
			is:'home-page',
			behaviors: [Polymer.NeonAnimationRunnerBehavior],
			properties: {
				animationConfig: {
					value: function() {
						return {
							'entry': [{
								name: 'slide-from-top-animation',
								node: this.$$('paper-card'),
								timing: {
									duration: 1000,
									delay: 500
								}
							}, {
								name: 'scale-up-animation',
								node: this.$$('paper-card'),
								timing: {
									duration: 500,
									delay: 1000
								}
							}]
						}
					}
				}
			},
			attached: function() {
				this.playAnimation('entry');
			},
			ready: function() {
				var _this = this;
				this.$.form.addEventListener('iron-form-presubmit', function(e) {
					_this.newGame(e);
				});
				this.firebase = this.$.firebase;
			},
			newGame: function(e) {
				this.gameId = this.gameName ? this.gameName.replace(/\s/, '-') : 'game-' + this.firebase.data.count;
				if (this.firebase.data[this.gameId]) {
					alert('This game name is already taken');
					e.preventDefault();
					return;
				}
				var game = {
					users: 0,
					name: this.gameName || null,
					created: new Date().getTime()
				};
				this.firebase.query.child(this.gameId).set(game);
				this.firebase.query.child('count').set(this.firebase.data.count + 1);
				MoreRouting.navigateTo('game',{gameId: this.gameId});
			}
		});
	</script>
</dom-module>
