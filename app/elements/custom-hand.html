<dom-module is="custom-hand">
	<template>
		<firebase-document
			id="card_library"
			location="https://card-app.firebaseio.com/cards/white"
			data="{{card_library}}"></firebase-document>
		<div>
			<template is="dom-repeat" items="{{cards}}" as="card_id">
				<custom-card card-text$="{{getCardText(card_id, card_library)}}"></custom-card>
			</template>
		</div>
	</template>
	<script>
		Hand = Polymer({
			is:"custom-hand",
			properties: {
				cards: {
					type: Array,
					notify: true
				},
				card_library: Object
			},
			getCardText(card_id, card_library) {
				return card_library[card_id].text;
			},
		});
	</script>
</dom-module>
