<dom-module is="custom-hand">
	<template>
		<firebase-collection
			location$="{{url}}"
			data="{{cards}}"
		></firebase-collection>
		<div>
			<template is="dom-repeat" items="{{cards}}" as="card">
				<custom-card card-text="{{card.value}}"></custom-card>
			</template>
		</div>
	</template>
	<script>
		Hand = Polymer({
			is:"custom-hand",
			properties: {
				game: {
					type:String,
					notify: true
				},
				user: {
					type:String,
					notify: true
				},
				url: {
					type: String,
					computed: 'getUrl(game,user)',
					notify: true
				}
			},
			getUrl: function(game, user) {
				return "https://card-app.firebaseio.com/games/" + game + "/" + user + "/cards/";
			}
		});
	</script>
</dom-module>
