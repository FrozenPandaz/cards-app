<dom-module is="app-drawer">
	<style>
		:host ::content {
			background-color: beige;
		}
	</style>
	<template>
		<more-route-selector>
			<paper-menu>
				<paper-item route="home"><a href="/#!/">Home</a></paper-item>
				<template is="dom-if" if="{{game}}">
					<paper-item route="game"><a href="/#!/{{game}}/">Game</a></paper-item>
				</template>
				<paper-item route="card-creator"><a href="/#!/card-creator/">Create Your Own Cards!</a></paper-item>
				<paper-item route="card-viewer"><a href="/#!/card-viewer/">View Cards</a></paper-item>
			</paper-menu>
		</more-route-selector>
	</template>
	<script>
		AppDrawer = Polymer({
			is:'app-drawer'
		});
	</script>
</dom-module>
