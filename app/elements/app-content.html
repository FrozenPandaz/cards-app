<dom-module is="app-content">
	<template>
		<iron-pages id="pages" selected="0">
			<game-setup game$={{game}} started="{{started}}" user_id="{{user_id}}" user_data="
			{{user_data}}"></game-setup>
			<game-content game$={{game}} user_id="{{user_id}}"></game-content>
		</iron-pages>
	</template>
	<script>
		AppContent = Polymer({
			is: "app-content",
			properties: {
				game: {
					type: String,
					notify: true
				},
				started: {
					type: Boolean,
					observer: 'onGameStarted'
				},
				user_id: {
					type: String,
					observer: 'onGameStarted'
				}
			},
			onGameStarted: function() {
				if (this.started && this.user_id) {
					this.$.pages.selected = "1";
					this.$$('game-content').$$('iron-localstorage').reload();
					this.$$('game-content').drawHand();
				}
			}
		});
	</script>
</dom-module>
