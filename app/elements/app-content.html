<dom-module is="app-content">
	<style>
		paper-card {
			position: relative;
			float: left;
			margin-top: 50%;
			margin-left: 20px;
			height: 120px;
			width: 120px;
			overflow: hidden;
			border: 1px black solid;
		}
		paper-card:hover {
			transition-duration: 200ms;		
			height: 140px;
			width: 140px;
			font-size: 1.2rem;
		}

		paper-button {
			width: 100%;
			height: 100%;	
		}
	</style>
	<template>
		<paper-card><paper-button>This is the text.</paper-button></paper-card>
		<paper-card><paper-button>This is the text.</paper-button></paper-card>
		<paper-card><paper-button>This is the text.</paper-button></paper-card>
		<paper-card><paper-button>This is the text.</paper-button></paper-card>

	</template>
	<script>
		AppContent = Polymer({
			is: "app-content"
		});
	</script>
</dom-module>
