<dom-module is="app-content">
	<style>
		.black {
			position: relative;
			float: right;
			margin-right: 20px;
			margin-top: 20px;
		}

		.black ::content paper-card {
			background: black;
			margin: 0px;
		}
	</style>
	<template>
		<custom-card class="black" card-text="This is text."></custom-card>
	</template>
	<script>
		AppContent = Polymer({
			is: "app-content"
		});
	</script>
</dom-module>
