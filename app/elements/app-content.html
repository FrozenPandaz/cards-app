<dom-module is="app-content">
	<style>
		custom-card {
			position: relative;
			float: right;
			margin-right: 20px;
			margin-top: 20px;
		}
	</style>
	<template>
		<firebase-document
			id="firebase"
			location$="{{getUrl(game)}}"
			data="{{data}}"></firebase-document>
		
		<h1>{{data.users}} in {{data.name}}!</h1>
		<custom-card black card-text="This is text."></custom-card>
	</template>
	<script>
		AppContent = Polymer({
			is: "app-content",
			properties: {
				game: {
					type: String,
					notify: true
				},
				url: {
					type: String,
					computed: 'getUrl(game)',
					notify: true
				}
			},
			getUrl: function(game) {
				return "https://card-app.firebaseio.com/games/" + game;
			}
		});
	</script>
</dom-module>
