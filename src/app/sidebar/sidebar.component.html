<div class="sidebar">
	<h4 (click)="onClick()">Ongoing Games</h4>
	<ul class="collection">
		<li *ngFor="let game of games | async" class="collection-item">
			<a [routerLink]="['Game', {gameId: game.$key}]" (click)="onClick()">{{game.name || game.$key}}</a>
		</li>
	</ul>
</div>
<div class="overlay" (click)="onClick()"></div>
